<template>
	<lightning-card title={componentTitle} icon-name={componentIcon}>
		<lightning-button-icon alternative-text="Refresh" icon-name="utility:refresh" slot="actions" onclick={handleRefreshButtonClick}></lightning-button-icon>

		<template if:true={entityReferences}>
			<lightning-datatable
				key-field="id"
				data={entityReferences}
				columns={columns}
				hide-checkbox-column
				resize-column-disabled
				onrowaction={handleRowAction}
			>
			</lightning-datatable>
		</template>
		<template if:true={error}> {error} </template>

		<!-- <p slot="footer">Card Footer</p> -->

		<template if:true={showInputReferenceBox}>
			<div class="slds-align_absolute-center" style="background-color: #f0f0f0; padding: 10px">
				<lightning-input
					type="text"
					label={selectedServerNameReferenceAction}
					value={newReferenceValue}
					onchange={handleReferenceInputChange}
				></lightning-input>
				<lightning-button label="Save" onclick={handleCreateReference} class="slds-m-left_x-small" variant="brand"></lightning-button>
				<lightning-button label="Cancel" onclick={handleCancelCreate} class="slds-m-left_x-small"></lightning-button>
			</div>
		</template>
	</lightning-card>
</template>
