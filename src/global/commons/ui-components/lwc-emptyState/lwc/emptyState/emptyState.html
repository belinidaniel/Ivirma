<!--

  @author       : Ivo Rocha
-->
<template>
	<div class={containerClass}>
		<div if:true={showIllustration} class="svg-container" lwc:dom="manual"></div>
		<div class="slds-text-longform">
			<h3 class="slds-text-heading_medium">{header}</h3>
			<p class="slds-text-body_regular">
				{description}
				<a if:true={showLink} class="slds-m-left_xxx-small" onclick={handleLinkClick}>{linkLabel}</a>
			</p>
			<lightning-button
				if:true={showButton}
				label={buttonLabel}
				icon-name={buttonIcon}
				variant="brand"
				icon-position="right"
				onclick={handleButtonClick}
			></lightning-button>
		</div>
	</div>
</template>
