<template>
	<div class={sectionStateClass} data-id={id}>
		<!--section header-->
		<h3 class="slds-section__title">
			<button type="button" aria-controls={id} class="slds-button slds-section__title-action" data-buttonid={id} onclick={handleToggleSection}>
				<lightning-icon
					icon-name="utility:switch"
					alternative-text="button icon"
					size="x-small"
					class="slds-section__title-action-icon slds-button__icon_left"
					if:true={collapsable}
				></lightning-icon>
				<div>
					<slot name="header">
						<span class="slds-truncate" title={label}>{label}</span>
					</slot>
				</div>
			</button>
		</h3>
		<!--section body-->
		<div class="slds-section__content slds-p-horizontal_small">
			<slot></slot>
		</div>
	</div>
</template>
